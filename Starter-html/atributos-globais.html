<!--
    Atributos Globais mais utilizados

    - Class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - titles
-->

<div class="carrinho">
    class vai servir na hora de aplicar estilo
</div>

<div class="carrinho" contenteditable="true">
    o usuário consegue editar o campo
</div>

<div data-id="">
    pode ser utilizado qualquer nome apos o "data-" e é utilizado para fazer lógica com o js.
</div>

<div class="carrinho" hidden>
    o hidden oculta o conteúdo
</div>
