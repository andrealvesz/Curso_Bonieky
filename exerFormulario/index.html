<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro de Alunos</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="menu">
                <nav>
                    <ul>
                        <a href="">
                            <li>Início</li>
                        </a>

                        <a href="">
                            <li>Formulário</li>
                        </a>

                        <a href="">
                            <li>Contato</li>
                        </a>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="container column">
                <div class="cadastro">
                    <div class="title">
                        <div class="formTitle">
                            <h1>Cadastro de alunos</h1>
                        </div>
                    </div>

                    <div class="formAluno">
                        <div class="formTitle">
                            <h2>Dados do aluno</h2>
                        </div>

                        <div class="formContent">
                            <form>
                                <div class="formLeft">
                                    <label class="laPront">
                                        Prontuário:
                                    </label>
                                    <input type="text" name="prontuario" id="">

                                    <label class="laName">
                                        Nome:
                                    </label>
                                    <input type="text" name="name" id="">

                                    <label class="datebirth">
                                        Data de Nascimento:
                                    </label>
                                    <input type="date" name="datebirth" id="">

                                    <label class="sexo">
                                        Sexo:
                                        <select name="sexo" id="">
                                            <option value="null"></option>
                                            <option value="Masculino">M</option>
                                            <option value="Feminino">F</option>
                                        </select>
                                    </label>

                                    <label class="curso">
                                        Curso:
                                    </label>
                                    <select name="curso" id="">
                                        <option value="null"></option>
                                        <option value="matem">Matematica</option>
                                        <option value="portug">Português</option>
                                        <option value="quimica">Química</option>
                                        <option value="fisica">Física</option>
                                        <option value="edfisica">Ed. Física</option>
                                    </select>
                                </div>

                                <div class="formRight">
                                    <div class="vazio">
                                        <input type="text" name="vazio" id="">
                                    </div>
                                    <label class="laCPF">
                                        CPF:
                                    </label>
                                    <input type="number" name="cpf" id="">

                                    <label class="laRG">
                                        RG:
                                    </label>
                                    <input type="number" name="rg" id="">

                                    <label class="laTel">
                                        Telefone:
                                    </label>
                                    <input type="number" name="Tel" id="">

                                    <label class="laCel">
                                        Celular:
                                    </label>
                                    <input type="number" name="Cel" id="">

                                    <label class="laEmail">
                                        E-mail:
                                    </label>
                                    <input type="email" name="email" id="">
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="formResponsavel">
                        <div class="formTitle">
                            <h2>Dados do responsável</h2>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
