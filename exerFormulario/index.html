<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro de Alunos</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="menu">
                <nav>
                    <ul>
                        <a href="">
                            <li>Início</li>
                        </a>

                        <a href="">
                            <li>Formulário</li>
                        </a>

                        <a href="">
                            <li>Contato</li>
                        </a>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="container column">
                <div class="cadastro">
                    <div class="title">
                        <div class="formTitle">
                            <h1>Cadastro de alunos</h1>
                        </div>
                    </div>

                    <div class="formAluno">
                        <div class="formTitle">
                            <h2>Dados do aluno</h2>
                        </div>

                        <div class="formContent">
                            <form>
                                <div class="formLeft">
                                    <div class="pront">
                                        <label for=""> Prontuário:
                                        </label>
                                        <input type="text" name="prontuario" id="">
                                    </div>

                                    <div class="name">
                                        <label for=""> Nome:
                                            <input type="text" name="" id="">
                                        </label>
                                    </div>

                                    <div class="datebirth">
                                        <label for=""> Data de Nascimento:
                                            <input type="date" name="" id="">
                                        </label>
                                    </div>

                                    <div class="sexo">
                                        <label> Sexo:
                                            <select name="sexo" id="">
                                                <option value="null"></option>
                                                <option value="Masculino">Masculino</option>
                                                <option value="Feminino">Feminino</option>
                                            </select>
                                        </label>
                                    </div>

                                    <div class="curso">
                                        <label for=""> Curso:
                                            <select name="sexo" id="">
                                                <option value="null"></option>
                                                <option value="matem">Matematica</option>
                                                <option value="portug">Português</option>
                                                <option value="quimica">Química</option>
                                                <option value="fisica">Física</option>
                                                <option value="edfisica">Ed. Física</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>

                                <div class="formRight">
                                    <div class="prontuario">
                                        <label for=""> Prontuário
                                            <input type="text" name="" id="">
                                        </label>
                                    </div>

                                    <div class="name">
                                        <label for=""> Nome
                                            <input type="text" name="" id="">
                                        </label>
                                    </div>

                                    <div class="datebirth">
                                        <label for=""> Data de Nascimento
                                            <input type="text" name="" id="">
                                        </label>
                                    </div>

                                    <div class="sexo">
                                        <label for=""> Prontuário
                                            <input type="text" name="" id="">
                                        </label>
                                    </div>


                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="formResponsavel">
                        <div class="formTitle">
                            <h2>Dados do responsável</h2>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
