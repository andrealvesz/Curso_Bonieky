<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formatacao.css">
    <title>Formatação no arquivo HTML</title>
</head>

<body>
    
    <!-- strong - negrito com semântica
        em - italico com semântica
        del - risca a palavra
        mark - marca a palavra (marca texto)
    -->

    <p>
        <a href="#">Lorem ipsum</a>, <strong>sit amet consectetur</strong> sit amet consectetur adipisicing elit. Officia tempore facilis ducimus veritatis cumque <em>delectus</em> delectus. Dolore cupiditate vero <del>ipsum, sunt, sequi</del> sed reiciendis beatae aut <mark>eaque maiores</mark> tempore expedita?
    </p>
</body>

</html>
